<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulários</h1>

    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome Completo" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="fulano@blabla.com"
                    required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(xx) x xxxx-xxxx" required>
            </p>
        </fieldset>
    </form>
    <br>
    <br>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            </p>
        </fieldset>
    </form>
    <br>
    <br>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Tipo de filme Favorito</legend>
            
                <p>
                    <input type="radio" name="acao" id="racao"> <label for="racao">Ação</label> <br>
                    <input type="radio" name="acao" id="rcom"> <label for="rcom">Comédia</label> <br>
                    <input type="radio" name="acao" id="rter"> <label for="rter">Terror</label> <br>
                    <input type="radio" name="acao" id="rrom"> <label for="rrom">Romance</label> <br>
                </p>
                       
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>

</html>
