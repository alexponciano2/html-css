<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table{
            border-collapse: collapse;
            width: 300px;
            height: 300PX;
            

        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center; /* ALINHAMENTO HORIZONTAL */
            vertical-align: middle;     /* ALINHAMENTO VERTICAL */
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr>    <!--PRIMEIRA LINHA*/-->
            <td>A1</td>      <!--DADO DA "CÉLULA" */-->
            <td>B1</td>      <!--DADO DA "CÉLULA" */-->
            <td>C1</td>      <!--DADO DA "CÉLULA" */-->
        </tr>
        <tr>  <!--SEGUNDA LINHA*/-->
            <td>A2</td>      <!--DADO DA "CÉLULA" */-->     
            <td>B2</td>      <!--DADO DA "CÉLULA" */-->
            <td>C2</td>      <!--DADO DA "CÉLULA" */-->
        </tr>
        <tr>  <!--TERCEIRA LINHA*/-->
            <td>A3</td>      <!--DADO DA "CÉLULA" */-->
            <td>B3</td>      <!--DADO DA "CÉLULA" */-->
            <td>C3</td>      <!--DADO DA "CÉLULA" */-->
        </tr>
        <tr>  <!--QUARTA LINHA*/-->
            <td>A4</td>      <!--DADO DA "CÉLULA" */-->
            <td>B4</td>      <!--DADO DA "CÉLULA" */-->
            <td>C4</td>      <!--DADO DA "CÉLULA" */-->
        </tr>
    </table>
</body>
</html>
